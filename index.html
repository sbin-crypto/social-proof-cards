    /* ─── Shared: University Chip with fallback ─── */
    function UniChip({ logo, name, detail, accent, initials }) {
      const [imgError, setImgError] = useState(false);
      return (
        <div className="flex items-center gap-2.5 rounded-xl px-3.5 py-2 border" style={{ borderColor: accent + '22', background: accent + '08' }}>
          {logo && !imgError ? (
            <img src={logo} alt={name} className="w-8 h-8 object-contain flex-shrink-0" onError={() => setImgError(true)} />
          ) : (
            <div className="uni-logo-fallback" style={{ background: accent }}>
              {initials || name.charAt(0)}
            </div>
          )}
          <div className="min-w-0">
            <p className="text-xs font-bold leading-tight truncate" style={{ color: accent }}>{name}</p>
            <p className="text-[10px] text-gray-500 leading-tight">{detail}</p>
          </div>
        </div>
      );
    }

    /* ─── Shared: Tag ─── */
    function Tag({ children, color = 'brand' }) {
      const map = {
        brand:   'bg-brand-50 text-brand-700 border-brand-200',
        amber:   'bg-amber-50 text-amber-700 border-amber-200',
        emerald: 'bg-emerald-50 text-emerald-700 border-emerald-200',
        rose:    'bg-rose-50 text-rose-700 border-rose-200',
        violet:  'bg-violet-50 text-violet-700 border-violet-200',
        cyan:    'bg-cyan-50 text-cyan-700 border-cyan-200',
        indigo:  'bg-indigo-50 text-indigo-700 border-indigo-200',
        orange:  'bg-orange-50 text-orange-700 border-orange-200',
        teal:    'bg-teal-50 text-teal-700 border-teal-200',
        fuchsia: 'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200',
        sky:     'bg-sky-50 text-sky-700 border-sky-200',
      };
      return <span className={`inline-flex items-center px-3 py-1 rounded-full text-[11px] font-semibold border ${map[color] || map.brand}`}>{children}</span>;
    }

    /* ─── Shared: Stars ─── */
    function Stars() {
      return (
        <div className="flex gap-0.5 mt-0.5">
          {[...Array(5)].map((_, i) => (
            <svg key={i} className="w-3.5 h-3.5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
          ))}
        </div>
      );
    }

    /* ─── Shared: Quote Bullet ─── */
    function QuoteBullet({ children, accent = '#4263eb' }) {
      return (
        <div className="flex gap-3 items-start">
          <span className="mt-1.5 w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0" style={{ background: accent + '18' }}>
            <svg className="w-3 h-3" style={{ color: accent }} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" /></svg>
          </span>
          <p className="text-[13px] text-gray-600 leading-[1.75]">{children}</p>
        </div>
      );
    }

    /* ─── Shared: Expand Button ─── */
    function ExpandBtn({ expanded, onClick, accent = '#4263eb' }) {
      return (
        <button onClick={onClick} className="text-sm font-medium flex items-center gap-1 transition-colors hover:opacity-80" style={{ color: accent }}>
          {expanded ? '접기' : '더보기'}

    /* ══════════════════════════════════════════════════
       TESTIMONIAL CARD — Unified Layout
       ══════════════════════════════════════════════════ */
    function TestimonialCard({ accentGradient, accentColor, tagColor, tagText, universities: unis, mainQuote, subQuotes, expandedQuotes, studentName, studentDetail, animClass }) {
      const [expanded, setExpanded] = useState(false);

            <div className="p-6 md:p-7 flex flex-col flex-1">
              {/* Row 1: Uni chips + Tag */}
              <div className="flex flex-wrap items-start justify-between gap-3 mb-5">
                <div className="flex flex-wrap gap-2">
                  {unis.map((u, i) => <UniChip key={i} {...u} />)}
                </div>
                <Tag color={tagColor}>{tagText}</Tag>
              </div>

              {/* Row 2: Main quote */}

                <svg className="absolute -top-1 -left-1 w-8 h-8 opacity-15" style={{ color: accentColor }} viewBox="0 0 32 32" fill="currentColor">

                </blockquote>
              </div>

              {/* Row 3: Sub quotes */}
              <div className="space-y-2.5 mb-5 flex-1">
                {subQuotes.map((q, i) => <QuoteBullet key={i} accent={accentColor}>{q}</QuoteBullet>)}
              </div>

              {/* Row 3b: Expanded quotes */}
              {expanded && (
                <div className="space-y-2.5 mb-5">
                  {expandedQuotes.map((q, i) => <QuoteBullet key={i} accent={accentColor}>{q}</QuoteBullet>)}

                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-md flex-shrink-0" style={{ background: `linear-gradient(135deg, ${accentColor}cc, ${accentColor})` }}>

                    <p className="font-bold text-gray-900 text-sm">{studentName} 학생</p>
                    <p className="text-[11px] text-gray-500 leading-snug">{studentDetail}</p>
                    <Stars />
                  </div>
                </div>
                <ExpandBtn expanded={expanded} onClick={() => setExpanded(!expanded)} accent={accentColor} />
              </div>
            </div>
          </div>
        </div>
      );
    }

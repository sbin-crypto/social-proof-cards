                <p className="text-[11px] text-gray-400 mt-0.5">{s.l}</p>
              </div>
            ))}
          </div>

          {/* Cards */}
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
            {cards.map((c, i) => <Card key={i} idx={i} gender={GENDERS[i]} {...c} />)}
          </div>

          {/* CTA */}
          <div className="text-center mt-14">
            <a href="https://consulting-kisae.com/contact" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 bg-brand-500 hover:bg-brand-600 text-white px-10 py-3.5 rounded-xl font-bold text-base shadow-lg shadow-brand-500/20 transition-all hover:shadow-brand-500/30 hover:-translate-y-0.5 whitespace-nowrap">
              나도 합격 상담받기
              <svg className="w-4.5 h-4.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </a>
            <p className="text-xs text-gray-400 mt-2.5">무료 상담 · 1:1 맞춤 컨설팅</p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
